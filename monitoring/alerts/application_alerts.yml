# Application Alert Rules for F1-Slipstream Agent

groups:
  - name: f1_slipstream_api_alerts
    interval: 30s
    rules:
      # API Health Alerts
      - alert: APIDown
        expr: up{job="f1-slipstream-api"} == 0
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "F1-Slipstream API is down"
          description: "The API service has been down for more than 2 minutes."

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{job="f1-slipstream-api",status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate on API"
          description: "API error rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="f1-slipstream-api"}[5m])) > 3
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is {{ $value }}s, exceeding 3s threshold."

      # LLM Service Alerts
      - alert: LLMHighFailureRate
        expr: rate(llm_requests_failed_total[5m]) / rate(llm_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: llm
        annotations:
          summary: "High LLM request failure rate"
          description: "LLM failure rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      - alert: LLMHighTokenUsage
        expr: rate(llm_tokens_used_total[1h]) > 1000000
        for: 10m
        labels:
          severity: warning
          component: llm
        annotations:
          summary: "High LLM token usage"
          description: "Token usage rate is {{ $value }} tokens/hour, which may indicate high costs."

      # Vector Store Alerts
      - alert: VectorStoreDown
        expr: vector_store_health == 0
        for: 2m
        labels:
          severity: critical
          component: vector_store
        annotations:
          summary: "Vector store is unavailable"
          description: "Pinecone vector store has been unavailable for more than 2 minutes."

      - alert: VectorStoreHighLatency
        expr: histogram_quantile(0.95, rate(vector_search_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: vector_store
        annotations:
          summary: "High vector search latency"
          description: "95th percentile vector search latency is {{ $value }}s, exceeding 1s threshold."

      # Search API Alerts
      - alert: TavilySearchDown
        expr: tavily_search_health == 0
        for: 5m
        labels:
          severity: warning
          component: search
        annotations:
          summary: "Tavily search is unavailable"
          description: "Tavily search API has been unavailable for more than 5 minutes."

      - alert: TavilyRateLimitApproaching
        expr: tavily_rate_limit_remaining < 100
        for: 5m
        labels:
          severity: warning
          component: search
        annotations:
          summary: "Tavily rate limit approaching"
          description: "Only {{ $value }} Tavily API calls remaining in current period."

  - name: f1_slipstream_ui_alerts
    interval: 30s
    rules:
      # UI Health Alerts
      - alert: UIDown
        expr: up{job="f1-slipstream-ui"} == 0
        for: 2m
        labels:
          severity: critical
          component: ui
        annotations:
          summary: "F1-Slipstream UI is down"
          description: "The UI service has been down for more than 2 minutes."

      - alert: UIHighErrorRate
        expr: rate(streamlit_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: ui
        annotations:
          summary: "High error rate on UI"
          description: "UI error rate is {{ $value }} errors/second over the last 5 minutes."

  - name: f1_slipstream_resource_alerts
    interval: 30s
    rules:
      # Resource Usage Alerts
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{name=~"f1-slipstream.*"} / container_spec_memory_limit_bytes{name=~"f1-slipstream.*"}) > 0.9
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.name }}"
          description: "Container {{ $labels.name }} is using {{ $value | humanizePercentage }} of allocated memory."

      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name=~"f1-slipstream.*"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.name }}"
          description: "Container {{ $labels.name }} CPU usage is {{ $value | humanizePercentage }}."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} disk space remaining."

  - name: f1_slipstream_cost_alerts
    interval: 1h
    rules:
      # Cost Tracking Alerts
      - alert: HighDailyCost
        expr: sum(increase(llm_cost_usd_total[24h])) > 50
        for: 1h
        labels:
          severity: warning
          component: cost
        annotations:
          summary: "High daily LLM costs"
          description: "Daily LLM costs are ${{ $value }}, exceeding $50 threshold."

      - alert: UnexpectedCostSpike
        expr: rate(llm_cost_usd_total[1h]) > 2 * rate(llm_cost_usd_total[24h] offset 24h)
        for: 30m
        labels:
          severity: warning
          component: cost
        annotations:
          summary: "Unexpected cost spike detected"
          description: "Current hourly cost rate is 2x higher than yesterday's average."
