# Prometheus Configuration for F1-Slipstream Agent
# Scrapes metrics from application and system

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'f1-slipstream-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # F1-Slipstream API metrics
  - job_name: 'f1-slipstream-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # F1-Slipstream UI metrics
  - job_name: 'f1-slipstream-ui'
    static_configs:
      - targets: ['ui:8501']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Docker container metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
