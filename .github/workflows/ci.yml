name: CI - Code Quality & Tests

# Run on all pushes and PRs (except deploy commits)
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Check formatting with Black
        run: |
          echo "ğŸ¨ Checking code formatting..."
          poetry run black --check src tests || {
            echo "âŒ Code formatting issues found!"
            echo "Run: poetry run black src tests"
            exit 1
          }

      - name: Lint with Ruff
        run: |
          echo "ğŸ” Running linter..."
          poetry run ruff check src tests || {
            echo "âŒ Linting issues found!"
            echo "Run: poetry run ruff check src tests --fix"
            exit 1
          }

      - name: Type check with mypy
        run: |
          echo "ğŸ” Running type checker..."
          poetry run mypy src || {
            echo "âš ï¸  Type checking issues found (non-blocking)"
          }
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run unit tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          poetry run pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
        env:
          # Use dummy values for testing (tests should mock API calls)
          OPENAI_API_KEY: "sk-test-key"
          PINECONE_API_KEY: "test-key"
          TAVILY_API_KEY: "test-key"
          ENVIRONMENT: "test"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
        continue-on-error: true

      - name: Test summary
        if: always()
        run: |
          echo "ğŸ“Š Test Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!"
          else
            echo "âŒ Some tests failed"
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: f1-slipstream:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "ğŸ³ Docker image built successfully!"
          echo "Tag: f1-slipstream:${{ github.sha }}"
