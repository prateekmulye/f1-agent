name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Black (Format Check)
        run: poetry run black --check src tests

      - name: Run Ruff (Linting)
        run: poetry run ruff check src tests

      - name: Run mypy (Type Checking)
        run: poetry run mypy src
        continue-on-error: true  # Don't fail on type errors for now

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run unit tests
        run: poetry run pytest -m unit --cov=src --cov-report=xml --cov-report=term-missing
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Job 3: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: f1-slipstream:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Deploy to Render (only on deploy: commits)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [code-quality, test, build]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' && 
      startsWith(github.event.head_commit.message, 'deploy:')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract commit message
        id: commit
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "message=${COMMIT_MSG}" >> $GITHUB_OUTPUT

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

      - name: Health check
        run: |
          RENDER_URL="${{ secrets.RENDER_URL }}"
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES: Checking $RENDER_URL/health"
            
            if curl -f -s "$RENDER_URL/health" > /dev/null 2>&1; then
              echo "âœ… Deployment successful! Application is healthy."
              exit 0
            fi
            
            echo "â³ Application not ready yet, waiting 30 seconds..."
            sleep 30
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done
          
          echo "âŒ Deployment health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸ“ Commit: ${{ steps.commit.outputs.message }}"
          echo "ğŸ”— URL: ${{ secrets.RENDER_URL }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“ Commit: ${{ steps.commit.outputs.message }}"
          echo "Please check the logs for details."
