version: '3.8'

services:
  # API service - Production configuration
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: f1-slipstream-api-prod
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
    volumes:
      - ./data:/app/data:ro
      - api-logs:/app/logs
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: always
    networks:
      - f1-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # UI service - Production configuration
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: ui
    container_name: f1-slipstream-ui-prod
    ports:
      - "${UI_PORT:-8501}:8501"
    env_file:
      - .env.production
    environment:
      - ENVIRONMENT=production
      - API_BASE_URL=http://api:8000
    volumes:
      - ui-logs:/app/logs
    command: streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection true
    depends_on:
      api:
        condition: service_healthy
    restart: always
    networks:
      - f1-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  api-logs:
    driver: local
  ui-logs:
    driver: local

networks:
  f1-network:
    name: f1-slipstream-network-prod
    driver: bridge
