version: '3.8'

services:
  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: f1-slipstream-api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=${API_RELOAD:-true}
    volumes:
      - ./src:/app/src:cached
      - ./data:/app/data:cached
      - ./tests:/app/tests:cached
      - poetry-cache:/home/appuser/.cache/pypoetry
    command: poetry run uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - f1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # UI service
  ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: ui
    container_name: f1-slipstream-ui
    ports:
      - "${UI_PORT:-8501}:8501"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - API_BASE_URL=http://api:8000
    volumes:
      - ./src:/app/src:cached
      - poetry-cache:/home/appuser/.cache/pypoetry
    command: streamlit run src/ui/app.py --server.port 8501 --server.address 0.0.0.0 --server.headless true
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - f1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Development service for DevContainer (optional)
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: f1-slipstream-dev
    volumes:
      - .:/workspace:cached
      - poetry-cache:/home/appuser/.cache/pypoetry
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    working_dir: /workspace
    command: sleep infinity
    networks:
      - f1-network
    profiles:
      - devcontainer

volumes:
  poetry-cache:
    driver: local

networks:
  f1-network:
    name: f1-slipstream-network
    driver: bridge
